{% extends "store/base.html" %}
{% block title %}Confirm Delete{% endblock title %}

{% block content %}
<div class="container-fluid py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-lg border-0 rounded-4 soft-card p-4 text-center">
        <div class="card-body">
          <div class="mb-4">
            <i class="fa fa-exclamation-triangle text-danger fa-3x mb-3"></i>
            <h3 class="fw-bold text-gradient mb-3">Confirm Deletion</h3>
            <p class="text-muted mb-4">
              Are you sure you want to delete 
              <strong class="text-danger">"{{ object.username }}"</strong>?
              This action cannot be undone.
            </p>
          </div>

          <form method="POST">
            {% csrf_token %}
            <div class="d-flex justify-content-center gap-3">
              <button type="submit" class="btn btn-danger px-4 rounded-pill shadow-sm">
                <i class="fa fa-trash me-2"></i> Yes, Delete
              </button>
              <a href="{% url 'saleslist' %}" class="btn btn-outline-secondary px-4 rounded-pill shadow-sm">
                <i class="fa fa-times me-2"></i> Cancel
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .text-gradient {
    background: linear-gradient(90deg, #0ea5e9, #6366f1);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .soft-card {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    border-radius: 16px;
  }

  .btn-danger {
    background: linear-gradient(90deg, #ef4444, #dc2626);
    border: none;
  }

  .btn-danger:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(239, 68, 68, 0.35);
  }

  .btn-outline-secondary:hover {
    background: rgba(99, 102, 241, 0.1);
    color: #374151;
  }
</style>
{% endblock content %}
