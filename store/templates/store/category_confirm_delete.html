{% extends "store/base.html" %}
{% load static %}

{% block title %}Delete Category{% endblock title %}

{% block content %}
<div class="container-fluid py-5 d-flex justify-content-center">
  <div class="card shadow-lg border-0 rounded-4 p-5 soft-card text-center" style="max-width: 550px;">
    <i class="fa fa-folder-open text-warning fa-3x mb-3"></i>
    <h3 class="fw-bold mb-3 text-gradient">Confirm Category Deletion</h3>
    <p class="text-muted mb-4">
      Are you sure you want to remove this category? All related products will remain unaffected.
    </p>

    <form method="POST">
      {% csrf_token %}
      <div class="d-flex justify-content-center gap-3">
        <a href="{% url 'category-list' %}" class="btn btn-outline-secondary rounded-pill px-4">Cancel</a>
        <button type="submit" class="btn btn-danger rounded-pill px-4 shadow-sm">
          <i class="fa fa-trash me-2"></i> Delete
        </button>
      </div>
    </form>
  </div>
</div>

<style>
  .text-gradient {
    background: linear-gradient(90deg, #0ea5e9, #6366f1);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  .soft-card {
    background: rgba(255,255,255,0.95);
    backdrop-filter: blur(10px);
  }
</style>
{% endblock content %}
