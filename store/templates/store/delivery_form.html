{% extends "store/base.html" %}
{% load crispy_forms_tags %}
{% block title %}Delivery Form{% endblock title %}

{% block content %}
<div class="container py-5">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h2 class="fw-bold text-gradient mb-0">Delivery Form</h2>
      <p class="text-muted small mb-0">Add or update delivery details</p>
    </div>

    <a href="{% url 'deliveries' %}" class="btn btn-outline-primary rounded-pill shadow-sm px-4">
      <i class="fa fa-arrow-left me-2"></i> Back
    </a>
  </div>

  <div class="card shadow-lg border-0 rounded-4 soft-card p-4">
    <form method="POST">
      {% csrf_token %}
      {{ form|crispy }}

      <div class="text-end mt-4">
        <button type="submit" class="btn btn-gradient rounded-pill px-4 shadow-sm">
          <i class="fa fa-save me-2"></i> Save Delivery
        </button>
      </div>
    </form>
  </div>
</div>

<style>
  .text-gradient { background: linear-gradient(90deg, #0ea5e9, #6366f1); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
  .soft-card { background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); }
  .btn-gradient {
    background: linear-gradient(90deg, #0ea5e9, #6366f1);
    color: white; border: none;
  }
</style>
{% endblock content %}
