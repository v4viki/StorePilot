{% extends "store/base.html" %}
{% load crispy_forms_tags %}
{% block title %}Sale Transaction{% endblock title %}
{% block content %}
<div class="container-fluid py-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h2 class="fw-bold text-gradient mb-0">Sale Form</h2>
      <p class="text-muted small mb-0">Create or update a sale transaction</p>
    </div>
    <a href="{% url 'saleslist' %}" class="btn btn-outline-primary rounded-pill shadow-sm px-4">
      <i class="fa fa-arrow-left me-2"></i> Back to Sales
    </a>
  </div>

  <div class="card border-0 shadow-lg rounded-4 soft-card p-4">
    <div class="card-body">
      <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="text-end mt-4">
          <button type="submit" class="btn btn-gradient rounded-pill px-4 shadow-sm">
            <i class="fa fa-save me-2"></i> Save Sale
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
