{% extends "store/base.html" %}
{% load crispy_forms_tags %}
{% block title %}Purchase Form{% endblock title %}

{% block content %}
<div class="container-fluid py-5">

  <!-- Page Header -->
  <div class="d-flex flex-wrap justify-content-between align-items-center mb-4">
    <div>
      <h2 class="fw-bold text-gradient mb-1">Purchase Form</h2>
      <p class="text-muted small mb-0">Create or update a purchase record</p>
    </div>

    <a href="{% url 'purchaseslist' %}" class="btn btn-outline-primary rounded-pill shadow-sm px-4 fw-semibold hover-scale">
      <i class="fa fa-arrow-left me-2"></i> Back to Purchases
    </a>
  </div>

  <!-- Form Card -->
  <div class="card border-0 shadow-xl rounded-4 glass-card p-4">
    <div class="card-body">

      <form method="POST" enctype="multipart/form-data" class="modern-form">
        {% csrf_token %}
        {{ form|crispy }}

        <div class="text-end mt-4">
          <button type="submit" class="btn btn-gradient rounded-pill px-5 py-2 shadow-sm fw-semibold hover-lift">
            <i class="fa fa-save me-2"></i> Save Purchase
          </button>
        </div>
      </form>

    </div>
  </div>
</div>


<style>
  /* Premium Text Gradient */
  .text-gradient {
    background: linear-gradient(90deg, #0ea5e9, #6366f1);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  /* Glassmorphism Card */
  .glass-card {
    background: rgba(255,255,255,0.88);
    backdrop-filter: blur(14px);
    border-radius: 18px;
    transition: all 0.3s ease;
  }
  .glass-card:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 28px rgba(0,0,0,0.12);
  }

  /* Gradient Button */
  .btn-gradient {
    background: linear-gradient(90deg, #0ea5e9, #6366f1);
    color: white !important;
    border: none;
    transition: 0.3s ease-in-out;
  }
  .btn-gradient:hover {
    opacity: 0.9;
    transform: translateY(-2px);
  }

  /* Hover Lift Effect */
  .hover-lift {
    transition: 0.3s;
  }
  .hover-lift:hover {
    transform: translateY(-3px);
  }

  /* Hover Scaling for Buttons */
  .hover-scale {
    transition: 0.2s;
  }
  .hover-scale:hover {
    transform: scale(1.03);
  }

  /* Modern Form Look */
  .modern-form input,
  .modern-form select,
  .modern-form textarea {
    border-radius: 10px !important;
    padding: 10px 14px !important;
  }
</style>
{% endblock content %}
